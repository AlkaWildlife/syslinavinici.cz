---
backend:
  name: git-gateway
  branch: master

media_folder: uploads

collections:
- name: md_pages
  label: Pages
  label_singular: Page
  folder: _md_pages
  create: true
  fields:
  - name: title
    label: Title
    widget: string
  - name: permalink
    label: Address (creates hierarchy—e.g., “/about/team” is a child of “/about” which is a child of “/”)
    widget: string
  - name: image
    label: Image (610 × 358 px)
    widget: image
    required: false
  - name: long_title
    label: Long title (heading right above content; defaults to plain title)
    widget: string
    required: false
  - name: subtitle
    label: Subtitle (optional small heading under long title)
    widget: string
    required: false
  # - name: related_thumbnail
  #   label: Thumbnail for listing in related pages (240 × 135 px)
  #   widget: image
  #   required: false
  - name: body
    label: Body
    widget: markdown
  - name: published
    label: Published (publicly available under address)
    widget: boolean
    required: false
    default: true
  - name: listed
    label: Show in the navigation menu
    widget: boolean
    required: false
    default: false
  - name: position
    label: Position among siblings in listings
    widget: number
    valueType: int
  - name: layout
    label: Layout
    widget: relation
    collection: layouts
    valueField: ref
    searchFields:
    - title
  - name: aside_title
    label: Heading for aside
    widget: string
    required: false
  - name: aside_links
    label: Content for aside above sibling pages listing
    widget: markdown
    required: false
  meta:
  - name: date
    label: Created at
    widget: date
    format: YYYY-MM-DD HH:mm:ss ZZ

- name: galleries
  label: Galleries
  label_singular: Gallery
  folder: _galleries
  create: true
  fields:
  - name: page
    label: Page
    widget: string
  - name: position
    label: Position
    widget: number
    valueType: int
  meta:
  - name: date
    label: Created at
    widget: date
    format: YYYY-MM-DD HH:mm:ss ZZ

- name: posts
  label: News
  description: News on your project or website
  folder: _posts
  locomotive_name: news
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  create: true
  fields:
  - name: title
    label: Title
    widget: string
  - name: image
    label: Image
    widget: image
  - name: listing_thumbnail
    label: Thumbnail for news listing (274 × 175 px)
    widget: image
    required: false
  - name: body
    label: Content
    widget: markdown
    locomotive_name: content
  - name: published
    label: Published
    widget: boolean
    default: true
    required: false
  - name: date
    label: Published at
    widget: date
    format: YYYY-MM-DD
    locomotive_name: published_at

- name: showcases
  label: Showcases
  label_singular: Showcase
  description: Big photos that are displayed on the homepage
  folder: _showcases
  create: true
  fields:
  - name: image
    label: Image
    widget: image
  - name: position
    label: Position
    widget: number
    valueType: int
  meta:
  - name: date
    label: Created at
    widget: date
    format: YYYY-MM-DD HH:mm:ss ZZ

- name: user_answers
  label: User answers
  label_singular: User answer
  description: Answers to user questions that are displayed in counselling section
  folder: _user_answers
  create: true
  fields:
  - name: title
    label: Title
    widget: string
  - name: author
    label: Author
    widget: string
  - name: date
    label: Published at
    widget: date
    format: YYYY-MM-DD
    locomotive_name: published_at
  - name: body
    label: Content
    widget: markdown
    locomotive_name: content
  - name: categories
    label: Categories
    widget: list
    required: false

- name: user_questions
  label: User questions
  label_singular: User question
  description: Questions that are sent from users from counselling section.
  folder: _user_questions
  create: true
  fields:
  - name: name
    label: Name
    widget: string
  - name: email
    label: Email
    widget: string
  - name: body
    label: Message
    widget: markdown
    locomotive_name: message
  - name: position
    label: Position
    widget: number
    valueType: int
  meta:
  - name: date
    label: Created at
    widget: date
    format: YYYY-MM-DD HH:mm:ss ZZ

- name: photos
  label: Photos
  label_singular: Photo
  description: Photos in photogallery
  folder: _photos
  create: true
  fields:
  - name: title
    label: Title
    widget: string
  - name: image
    label: Image (about one or two megapixels)
    widget: image
  - name: home_thumbnail
    label: Thumbnail for home page (113 × 103 px)
    widget: image
    required: false
  - name: gallery_thumbnail
    label: Thumbnail for gallery (250 × 250 px)
    widget: image
    required: false
  - name: content_thumbnail
    label: Thumbnail for gallery as part of a page (200 × 200 px)
    widget: image
    required: false
  - name: body
    label: Description
    widget: markdown
    required: false
    locomotive_name: description
  - name: author
    label: Author
    widget: string
    required: false
  - name: categories
    label: Categories
    widget: list
    required: false
  - name: galleries
    label: Gallery
    widget: relation
    collection: galleries
    searchFields:
    - page
    valueField: slug
    required: false
  - name: position
    label: Position in gallery
    widget: number
    valueType: int
  meta:
  - name: date
    label: Created at
    widget: date
    format: YYYY-MM-DD HH:mm:ss ZZ

- label: Site Settings
  name: settings
  files:
    - name: header
      label: Global header
      file: _data/header.yml
      fields:
        - name: logo
          label: Logo
          widget: image
        - name: claim
          label: Claim
          widget: string
        - name: search
          label: Search field placeholder
          widget: string

    - name: aside
      label: Right column
      file: _data/aside.yml
      fields:
        - name: title
          label: Default title
          widget: string

    - name: home
      label: Home page
      file: _data/home.yml
      fields:
        - name: news
          label: News section (top)
          widget: object
          fields:
            - name: following
              label: Heading introducing news following the most recent ones
              widget: string
            - name: all
              label: Button label showing all news
              widget: string
        - name: links
          label: Links section (middle)
          widget: list
          allow_add: false
          fields:
            - name: title
              label: Title
              widget: string
            - name: url
              label: Link Address (use relative address)
              widget: string
            - name: image
              label: Image
              widget: file
        - name: mission
          label: Mission section (1st bottom)
          widget: object
          fields:
            - name: body
              label: Content
              widget: markdown
        - name: gallery
          label: Gallery section (2nd bottom)
          widget: object
          fields:
            - name: title
              label: Title
              widget: string
        - name: appeal
          label: Appeal section (3rd bottom)
          widget: object
          fields:
            - name: body
              label: Content
              widget: markdown
        - name: other
          label: Other section (4th bottom)
          widget: object
          fields:
            - name: body
              label: Content
              widget: markdown

    - name: news
      label: News
      file: _data/news.yml
      fields:
        - name: long_title
          label: Title
          widget: string

    - name: gallery
      label: Gallery
      file: _data/gallery.yml
      fields:
        - name: long_title
          label: Title
          widget: string
        - name: filter
          label: Filtering
          widget: object
          fields:
            - name: by_category
              label: By category (filter options title)
              widget: string
            - name: all
              label: All option (no filter)
              widget: string
        - name: body
          label: Description
          widget: markdown

    - name: user_answers
      label: User answers (not used)
      label_singular: User answer
      file: _data/user_answers.yml
      fields: []

    - name: question_form
      label: Question form (not used)
      file: _data/question_form.yml
      fields: []

    - name: search
      label: Search
      file: _data/search.yml
      fields:
        - name: long_title
          label: Title
          widget: string
        - name: phrase
          label: Phrase
          widget: string
        - name: loading
          label: Loading
          widget: string

    - name: authors
      label: Authors (requires edit on GitHub)
      label_singular: Author
      file: _data/authors.yml
      fields: []

- name: layouts
  label: Layouts
  label_singular: Layout
  files:
  - name: single_column_page
    label: Single-column page
    file: _layouts/single_column_page.html
    fields: []
    meta:
    - name: title
      label: Title
      widget: string
    - name: ref
      label: Reference
      widget: string
  - name: two_column_page
    label: Two-column page
    file: _layouts/two_column_page.html
    fields: []
    meta:
    - name: title
      label: Title
      widget: string
    - name: ref
      label: Reference
      widget: string
