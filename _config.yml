# Site settings
title: syslinavinici.cz
description: ""
baseurl: ""
url: https://www.syslinavinici.cz
author: alka-wildlife

# Integrations and machine-readable metadata
facebook:
  app_id: 145375228868712
  publisher: 269120446533000
  admins: 1133305906
logo:
  "/uploads/sysli_na_vinici_logo_200.jpg"
social:
  name: Alka Wildlife, o.p.s.
  links:
    - https://www.facebook.com/AlkaWildlife
webmaster_verifications:
  google: o27dsTgYww0bzXVmTZ_CgadoY8QtzpDMgo-bVSgH3OM
lang: cs-CZ
google_analytics: UA-57533252-4

# Collection settings
collections:
  galleries: {}
  posts:
    output: true
    permalink: "/news/:title"
  showcases: {}
  user_answers:
    output: true
    permalink: "/user_answers/:title"
  user_questions: {}
  photos: {}

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: user_answers
    values:
      layout: user_answer

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-feed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - node_modules
  - Rakefile
  - rakelib
  - bin

# Prevent from clobbering.
# Netlify CMS and Netlify Identity Widget assets are created before
# Jekyll build via Rake build task.
keep_files:
  - assets/cms.js
  - assets/cms.js.map
  - assets/cms.css
  - assets/netlify-identity-widget.js
  - assets/netlify-identity-widget.js.map
