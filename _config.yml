# Collection settings
collections:
  md_pages:
    output: true
  galleries: {}
  posts:
    permalink: /:categories/:title
  showcases: {}
  filterable_tags: {}

# Build settings
markdown: kramdown
kramdown:
  smart_quotes: 0x0201A,0x02018,0x0201E,0x0201C
  header_offset: 3
plugins:
  - jekyll-seo-tag
  - jekyll-feed

# Exclude from processing.
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - node_modules
  - Rakefile
  - rakelib
  - bin

# Prevent from clobbering.
# Netlify CMS assets are created before Jekyll build via Rake build
# task.
keep_files:
  - assets/javascripts/netlify-cms.js
  - assets/javascripts/netlify-cms.js.map
  - assets/src
  - assets/node_modules
