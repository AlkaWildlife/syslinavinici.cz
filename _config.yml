# Site settings
title: Sysli na vinici
description: >-
  Záchrana sysla obecného v naší krajině a podpora vinařů, kteří na
  svých vinohradech sysla mají.
baseurl: ""
url: https://www.syslinavinici.cz
author: alka-wildlife

# Integrations and machine-readable metadata
facebook:
  app_id: 145375228868712
  publisher: 269120446533000
  admins: 1133305906
logo:
  "/uploads/sysli_na_vinici_logo_200.jpg"
social:
  name: ALKA Wildlife, o.p.s.
  links:
    - https://www.facebook.com/AlkaWildlife
webmaster_verifications:
  google: o27dsTgYww0bzXVmTZ_CgadoY8QtzpDMgo-bVSgH3OM
lang: cs-CZ
google_analytics: UA-57533252-4

# Collection settings
collections:
  md_pages:
    output: true
  galleries: {}
  posts:
    output: true
    permalink: "/news/:title"
  showcases: {}
  photos: {}

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-feed

# Exclude from processing.
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - node_modules
  - Rakefile
  - rakelib
  - bin

# Prevent from clobbering.
# Netlify CMS and Netlify Identity Widget assets are created before
# Jekyll build via Rake build task.
keep_files:
  - assets/javascripts/cms.js
  - assets/javascripts/cms.js.map
  - assets/stylesheets/cms.css
  - assets/javascripts/netlify-identity-widget.js
  - assets/javascripts/netlify-identity-widget.js.map
