<h3 class="moduleTitle ">
  {{ site.data.question_form.long_title }}
</h3>
<div class="mod-login mod-login__aside">
  <form name="user_questions" method="post" netlify>
    <label for="user-question_name">
      {{ site.data.question_form.fields.name }}
    </label>
    <input id="user-question_name" type="text" name="name" size="18">

    <label for="user-question_email">
      {{ site.data.question_form.fields.email }}
    </label>
    <input id="user-question_email" type="email" name="email" size="18">

    <label for="user-question_message">
      {{ site.data.question_form.fields.message }}
    </label>
    <textarea id="user-question_message" name="message" class="user-question__message block"></textarea>

    <button type="submit" name="Submit" class="btn btn-primary">
      {{ site.data.question_form.fields.submit }}
    </button>
  </form>
</div>
