<div class="moduletable vision">
  <h4 class="moduleTitle ">
    <a href="{{ include.post.url | relative_url }}">
      {{ include.post.title | truncate: 60 }}
    </a>
  </h4>
  <div class="mod-article-single mod-article-single__vision">
    <div class="item__module">
      <div class="item_img img-intro img-intro__">
        <a href="{{ include.post.url | relative_url }}">
          <img src="{{ include.post.image | relative_url }}" class="home__news-image object-fit-cover" data-object-fit="cover">
        </a>
      </div>
      <div class="item_introtext">
        {{ include.post.content | strip_html | truncatewords: 22 }}
      </div>
    </div>
  </div>
</div>
