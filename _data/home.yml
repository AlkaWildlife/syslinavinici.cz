mission:
  body: |+
    ### Mise

    Smyslem známky SYSLI NA VINICI je pomoci k záchraně sysla obecného
    v naší krajině a podpora vinařů, kteří na svých vinohradech sysla
    mají a hospodaří zde tak, aby zde zůstal, stejně jako řada dalších
    živočichů.

